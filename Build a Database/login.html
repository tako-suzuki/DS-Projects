{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-sm-6">
        <div class="page-header">
            <h1>Gamewap</h1>
        </div>
    </div>
</div>

<form action="/user/login" method="post">
    <div class="col-sm-6">

        <div class="well well-lg">
            <div class="row">
                {% if login_message %}
                <p>{{login_message }}</p>
                {% endif %}

                <div class="form-group">
                    <h3>Login</h3>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <label for="identifier">Email/phone number</label>
                                        <br>
                                        <input name="user_identifier" id="identifier" type="text" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <label for="Password">Password</label>
                                        <input name="password" type="password" class="form-control" id="Password" placeholder="******" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <hr>
                   <a class="btn btn-primary" href="{{url_for('gameswap.user.register')}}" role="button">Register</a>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
